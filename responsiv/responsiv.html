<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX</title>
    <script
      src="https://kit.fontawesome.com/0886f682cb.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <header class="header">
          <div class="container">
            <div class="top-header">
              <div class="header__left">
                <div class="logo">
                  <a href="index.html" class="logotip"
                    ><img src="img/logo.png" alt="logo"
                  /></a>
                </div>
                <butoon class="search">
                  <img src="img/lupa.svg" alt="search" />
                </butoon>
              </div>
              <nav class="header__right">
                <div class="menu-header header__right_header-nav">
                  <img src="img/menu.svg" alt="menu" />
                </div>
                <div class="account header__right_header-nav">
                  <a href="registration.html"
                    ><img src="img/account.svg" alt="account" />
                  </a>
                </div>
                <div class="cart header__right_header-nav">
                  <a href="cart.html">
                    <img src="img/Group 35.png" alt="cart"
                  /></a>
                </div>
              </nav>
            </div>
          </div>
        </header>
        <main>
          <div class="banner">
            <div class="container banner-block-res">
              <div class="banner-line-res">
                <div class="red-height-res"></div>
                <h1 class="baner-text-res">
                  THE BRAND<br />
                  <p class="baner-mini-text-res">
                    OF LUXERIOUS <span class="red-word-res">FASHION</span>
                  </p>
                </h1>
              </div>
            </div>
          </div>
        </main>
        <section class="offer">
          <div class="container">
            <div class="offer-block">
              <div class="offer-block__up">
                <div class="item-img">
                  <img src="img/1-for women.png" alt="photo" />
                </div>
                <div class="item-img">
                  <img src="img/2-for men.png" alt="photo" />
                </div>
                <div class="item-img">
                  <img src="img/3-for kids.png" alt="photo" />
                </div>
              </div>
              <div class="offer-block__down">
                <div class="item-img1">
                  <img src="img/4-ACCESORIES.png" alt="photo" />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
